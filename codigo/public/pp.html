<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Fotos e Mensagens</title>
    <link rel="stylesheet" href="pp.css">
</head>
<body>
    <div class="top-bar">
        <!-- Bot칚o na parte superior direita -->
        

        <!-- Input e bot칚o de pesquisar no centro -->
     
    </div>

    <h1 id="nomedeperfil"></h1>
    <div class="profile-container">
        <div class="profile-button" id="profileButton">
            <!-- A imagem do perfil ser치 carregada dinamicamente -->
        </div>
        <span class="profile-name" id="profileName"></span> <!-- Nome do usu치rio -->
     

        <!-- O bot칚o ser치 gerado dinamicamente -->
        <div id="sendMessageButtonContainer"></div>
    </div>

    <!-- Novo bot칚o na parte superior direita -->
    <button class="top-right-button" onclick="openSettings()">LOG OUT</button>

    <div class="feed" id="feed">
        <!-- As fotos e coment치rios ser칚o inseridos dinamicamente aqui -->
    </div>

    <!-- Bolota para abrir a lista de mensagens -->
    <div class="message-button" onclick="toggleMessageList()">游눫</div>

    <!-- Lista de mensagens -->
    <div class="message-list" id="messageList">
        <h4>Conversas</h4>
        <div id="conversationList"></div>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="newMessageInput" placeholder="Escreva uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>


    <script src="pp.js"></script>
</body>
</html>

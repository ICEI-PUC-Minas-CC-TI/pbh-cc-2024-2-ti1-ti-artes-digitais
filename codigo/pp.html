<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Fotos e Mensagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .profile-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f2f5;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .profile-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-name {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
            max-width: 60px;
            word-wrap: break-word;
        }
        .profile-action-button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .sendmessagebutton {
            margin-top: 30px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background-color: #21a723;
            color: white;
            border-radius: 4px;
        }
        .top-right-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background-color: #FF5722; /* Cor para diferenciar do bot√£o de perfil */
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .feed {
            width: 80%;
            max-width: 600px;
            margin-top: 80px;
            text-align: center;
        }
        .photo-container {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 10px;
        }
        .photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .photo-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .photo-action {
            cursor: pointer;
            color: #333;
            font-size: 16px;
        }
        .comments-section {
            margin-top: 10px;
            text-align: left;
        }
        .comment {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .comment-user {
            font-weight: bold;
            color: #555;
        }
        .comment-text {
            margin-left: 10px;
            color: #333;
        }
        .new-comment {
            display: flex;
            margin-top: 10px;
        }
        .new-comment input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }
        .new-comment button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .message-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message-list {
            position: fixed;
            bottom: 80px;
            right: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            width: 250px;
        }
        .message-list h4 {
            margin-top: 0;
            font-size: 16px;
        }
        .message-user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
        .conversation-photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .message-input {
            display: flex;
            margin-top: 10px;
        }
        .message-input input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }
        .message-input button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .messages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
            display: block;
        }
        .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f0f2f5;
}

/* Cont√™iner para a barra de busca */
.search-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-grow: 1;
    justify-content: center;
}

/* Input de busca */
#searchInput {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    width: 1200px; /* Largura inicial no m√°ximo */
    max-width: 100%; /* Responsivo: nunca ultrapassa 100% da p√°gina */
    min-width: 300px; /* Largura m√≠nima */
    box-sizing: border-box; /* Padding inclu√≠do no tamanho total */
}

/* Bot√£o de busca */
.search-container button {
    padding: 8px 12px;
    background-color: #20a320;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.search-container button:hover {
    background-color: #45a049;
}

/* Media Query para telas menores */
@media (max-width: 768px) {
    #searchInput {
        width: 100%; /* Preenche todo o espa√ßo dispon√≠vel em telas menores */
        max-width: 100%; /* Remove restri√ß√µes em telas pequenas */
    }
}
.popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }
        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        /* Estilos do pop-up */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .popup h2 {
            margin: 0 0 10px;
        }
        .popup input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .popup button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <!-- Bot√£o na parte superior direita -->
        

        <!-- Input e bot√£o de pesquisar no centro -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button onclick="performSearch()">üîç</button>
        </div>
    </div>

    <h1 id="nomedeperfil"></h1>
    <div class="profile-container">
        <div class="profile-button" id="profileButton">
            <!-- A imagem do perfil ser√° carregada dinamicamente -->
        </div>
        <span class="profile-name" id="profileName"></span> <!-- Nome do usu√°rio -->
     

        <!-- O bot√£o ser√° gerado dinamicamente -->
        <div id="sendMessageButtonContainer"></div>
    </div>

    <!-- Novo bot√£o na parte superior direita -->
    <button class="top-right-button" onclick="openSettings()">LOG OUT</button>

    <div class="feed" id="feed">
        <!-- As fotos e coment√°rios ser√£o inseridos dinamicamente aqui -->
    </div>

    <!-- Bolota para abrir a lista de mensagens -->
    <div class="message-button" onclick="toggleMessageList()">üí¨</div>

    <!-- Lista de mensagens -->
    <div class="message-list" id="messageList">
        <h4>Conversas</h4>
        <div id="conversationList"></div>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="newMessageInput" placeholder="Escreva uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>


    <script src="pp.js"></script>
</body>
</html>
